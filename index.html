<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="body">
    <div class="container">
      <div>
        <button class="btn btn-primary" type="submit" id="wppButton">
          <a
            href="#"
            id="whatsappButton"
            class="button"
            onclick="wppButtonClick()"
          >
            <span>
              <img src="img/whatsapp.png" alt="wpp-icon" width="30px" />
              Bora testar o botão!!
            </span>
          </a>
        </button>
      </div>
      <div id="btn-puc-div">
        <button class="btn btn-primary" id="btnpuc">
          <a
            href="#"
            id="pucButton"
            class="button"
            target="_blank"
            onclick="pucButtonClick()"
          >
            Conhaça a PUC são Gabriel ;)
          </a>
        </button>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
