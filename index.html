<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="body">
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/slide1.png" class="d-block w-100 h-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="img/slide2.png" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="container">
      <div>
        <div class="buttons-div">
          <button class="btn btn-primary" type="submit" id="wppButton">
            <a
              href="#"
              id="whatsappButton"
              class="button"
              target="_blank"
              onclick="wppButtonClick()"
            >
              <span>
                <img src="img/whatsapp.png" alt="wpp-icon" width="30px" />
                Bora testar o botão!!
              </span>
            </a>
          </button>
          <form
            action="http://localhost:3000/download1"
            method="get"
            target="_blank"
          >
            <button class="btn btn-dark download-button" type="submit">
              <img src="/img/download.png" alt="download" width="40px" />
            </button>
          </form>
        </div>
      </div>
      <div id="btn-puc-div">
        <div class="buttons-div">
          <button class="btn btn-primary" id="puc-button">
            <a
              href="#"
              id="pucButton"
              class="button"
              target="_blank"
              onclick="pucButtonClick()"
            >
              Conheça a PUC são Gabriel ;)
            </a>
          </button>
          <form
            action="http://localhost:3000/download2"
            method="get"
            target="_blank"
          >
            <button
              class="btn btn-dark download-button"
              type="submit"
              style="margin-right: 20px"
            >
              <img src="/img/download.png" alt="download" width="40px" />
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script src="js/script.js"></script>
  <script src="js/links.js"></script>
</html>
